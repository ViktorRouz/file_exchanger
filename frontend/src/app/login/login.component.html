<div class="row justify-content-center">
  <div class="col-4">
    <h2 class="login-block__login-paragraph">Sign in</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-6 col-md-4">
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email"
               required autocomplete="email"/>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control"
               placeholder="Password" required autocomplete="password"/>
      </div>
      <div class="form-group d-flex justify-content-center">
        <input type="submit" class="btn btn-primary w-50" value="Login">
      </div>
    </form>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-4">
    <p class="login-block__login-text">You don't have an account?</p>
    <p class="login-block__login-text">Then <a [routerLink]="['/register']" class="btn btn-link">create a new one</a>
    </p>
  </div>
</div>
