<div class="row justify-content-center">
  <div class="col-4">
    <h2 class="register-block__register-paragraph">Register</h2>
    <p class="register-block__register-text">Do you have an account? Then <a [routerLink]="['/login']"
                                                                             class="btn btn-link">log in</a>
    </p>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-6 col-md-4">
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" class="form-control"
               placeholder="Enter your name" required autocomplete="name"/>
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter a email"
               autocomplete="email"/>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control"
               placeholder="Create password" required autocomplete="password"/>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" class="form-control"
               placeholder="Confirm password" required autocomplete="password"/>
      </div>
      <div class="form-group d-flex justify-content-center">
        <input type="submit" class="btn btn-primary w-50" value="Submit">
      </div>
    </form>
  </div>
</div>
