<!--The content below is only a placeholder and can be replaced.-->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/news">File exchanger</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="['/get-image']">Get file</a>
          </li>
          <li class="nav-item " *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="['/login']">Sign in</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedIn()" [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="['/profile/' + id]">Home</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedIn()">
            <a class="nav-link navbar-nav__logout" (click)="logout()">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="content">
  <div class="container">
    <div class="ng-flash-message">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="flash-message-content">
            <ng-flash-message></ng-flash-message>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
